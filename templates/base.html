<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Oficina Mecânica{% endblock %}</title>
    <!-- Exemplo de uso de static: <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
</head>
<body>
    <header>
        <h1>Oficina Mecânica</h1>
        <nav>
            <a href="{{ url_for('index') }}">Início</a> |

    <main>

</html>
